<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1b9c85;
            padding: 15px 10%;
            position: relative;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        ul {
            list-style: none;
            display: flex;
        }
        ul li {
            margin: 0 15px;
        }
        ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 12px;
            transition: 0.3s;
        }
        ul li a:hover, .active a {
            background-color: #ff004f;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            ul {
                flex-direction: column;
                width: 100%;
                display: none;
                background-color: #1b9c85;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }
            ul.menu-active {
                display: flex;
            }
            ul li {
                width: 100%;
                text-align: center;
                margin: 10px 0;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">Priyanka</a>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <ul id="nav-menu">
            <li class="active"><a href="#navbar">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Project</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            let menu = document.getElementById('nav-menu');
            let toggleButton = document.querySelector('.menu-toggle');

            menu.classList.toggle('menu-active');

            // Change icon based on menu state
            if (menu.classList.contains('menu-active')) {
                toggleButton.innerHTML = "✖"; // Close icon
            } else {
                toggleButton.innerHTML = "☰"; // Menu icon
            }
        }
    </script>

</body>
</html>
